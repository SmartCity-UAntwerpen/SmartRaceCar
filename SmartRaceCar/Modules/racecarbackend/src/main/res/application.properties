# The TCP port that the backend needs to run on
server.port=8081

# The path to the configuration file.
Racecar.config_file=./RacecarBackend.properties

# The logging level to use
# From least to most logging:
#   ERROR
#   WARN
#   INFO
#   DEBUG
#
# In most cases, INFO is recommended, if more debugging is needed, switch to DEBUG
# Logging for all other libraries
logging.level.root=INFO
# Logging for our code
logging.level.be.uantwerpen.fti=DEBUG